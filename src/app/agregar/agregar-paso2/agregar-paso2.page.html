<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresarPaso1()">
        <ion-icon name="arrow-back-outline" size="large" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Agregar Mascota Paso 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <form [formGroup]="agregar2">
    <h2>Datos de la persona que registra la Mascota</h2>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Tu Nombre</ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
         <ion-item>
           <ion-label position="floating">Telefono</ion-label>
           <ion-input formControlName="telefono" type="number"></ion-input>
         </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
         <ion-item>
           <ion-label position="floating">Celular</ion-label>
           <ion-input formControlName="celular" type="number"></ion-input>
         </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
         <ion-item>
           <ion-label position="floating">Sitio Web</ion-label>
           <ion-input formControlName="web" type="text"></ion-input>
         </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="success" type="submit" expand="block" (click)="irAPaso3()">Siguiente</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
